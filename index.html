<!DOCTYPE html>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="dog">Say "bark!"</button>
      <button class="btn btn-danger" id="cat">Say "meow!"</button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Dog said:</h2>
          <ul id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Cat said:</h2>
          <ul id="cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
